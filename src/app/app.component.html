<div class="container">
  <div class="row">
    <div class="col-md-8 mt-5">
      <h1>Jugadores de Racing</h1>
      <ul class="list-group">
        <li *ngFor="let jugador of playerFootball" class="list-group-item list-group-item-action">

        </div>

      </div>
    </div>
